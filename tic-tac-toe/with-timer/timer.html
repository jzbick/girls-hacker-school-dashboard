<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe mit Timer</title>
        <link rel="stylesheet"
              href="../index.css">
        <link rel="stylesheet"
              href="timer.css">
    </head>
    <body>
        <button id="theme-switch">Wechsle Theme</button>
        <h1>Tic-Tac-Toe</h1>
        <div class="timer-container">
            <div id="timer-x">
                <span>Spieler X Zeit:</span>
                <span>
                    <span id="timer-x-count">20</span>
                    Sekunden
                </span>
            </div>
            <div id="timer-o">
                <span>Spieler O Zeit:</span>
                <span>
                    <span id="timer-o-count">20</span>
                    Sekunden
                </span>
            </div>
        </div>
        <div id="game">
            <div class="cell"
                 data-index="0"></div>
            <div class="cell"
                 data-index="1"></div>
            <div class="cell"
                 data-index="2"></div>
            <div class="cell"
                 data-index="3"></div>
            <div class="cell"
                 data-index="4"></div>
            <div class="cell"
                 data-index="5"></div>
            <div class="cell"
                 data-index="6"></div>
            <div class="cell"
                 data-index="7"></div>
            <div class="cell"
                 data-index="8"></div>
        </div>
        <div id="status"></div>
        <button id="reset">Neues Spiel</button>

        <script src="timer.js"></script>
        <script src="../theme.js"></script>
    </body>
</html>
